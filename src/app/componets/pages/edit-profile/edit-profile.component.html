  <!-- Start::row-1 -->
  <div class="row">
  
    <div class="col-xl-4 col-lg-4">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Photo de profil</div>
        </div>
        <div class="card-body text-center">
          <div class="profile-photo-container mb-3">
            <img [src]="profilePhotoPreview" alt="Profile Photo" class="avatar avatar-xxl avatar-rounded rounded-circle profile-photo">
            <label for="profilePhotoInput" class="btn btn-outline-primary mt-2 upload-btn">Changer la photo</label>
            <input id="profilePhotoInput" type="file" (change)="onFileSelected($event)" hidden>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 col-lg-8">
      <form (ngSubmit)="updateProfile()" #profileForm="ngForm" class="card custom-card profile-form">
        <div class="card-body">
          <div class="card-title">Informations de base</div>
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="profileData.firstName" name="firstName" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="profileData.lastName" name="lastName" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" placeholder="Téléphone" [(ngModel)]="profileData.phoneNumber" name="phoneNumber" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="profileData.email" name="email" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Département</label>
                <select class="form-control" [(ngModel)]="profileData.department" name="department" required>
                  <option *ngFor="let dept of departments" [ngValue]="dept">{{ dept.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label class="form-label">Usine</label>
                <select class="form-control" [(ngModel)]="profileData.plant" name="plant" required>
                  <option *ngFor="let plant of plants" [ngValue]="plant">{{ plant.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-lg btn-primary">Enregistrer</button>
          <button type="button" class="btn btn-lg btn-danger" (click)="profileForm.resetForm()">Annuler</button>
        </div>
      </form>
    </div>
</div>
<!--End::row-1 -->
